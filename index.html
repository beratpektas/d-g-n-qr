<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etkinlik Adresleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fefcfb, #f8f3ef);
      padding: 30px 20px;
      text-align: center;
      color: #5a4942;
    }

    h1 {
      font-size: 28px;
      color: #6a5d57;
      margin-bottom: 35px;
    }

    .card {
      background-color: #ffffffdd;
      border-radius: 16px;
      padding: 20px;
      margin: 15px auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }

    .btn {
      display: block;
      background-color: #e7cfc2;
      color: #5a4942;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .btn:hover {
      background-color: #d3bfb3;
      color: #3d2f2a;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #9b8f89;
    }
  </style>
</head>
<body>
  <h1>Etkinlik Adresleri</h1>

  <div class="card">
    <a class="btn" href="https://maps.app.goo.gl/Hhg3svnFcf85ZQd46" target="_blank">📍 Düğün Salonu</a>
  </div>

  <div class="card">
    <a class="btn" href="https://maps.app.goo.gl/gpTtVFQyaHc9rYuAA" target="_blank">💃 Kına Salonu</a>
  </div>

  <div class="card">
    <a class="btn" href="https://maps.app.goo.gl/VfBRtKYkKVASeAbo8" target="_blank">🚗 Gelin Alma Noktası</a>
  </div>

  <footer>
    Sevgiyle hazırlanan özel günler 🌸
  </footer>
</body>
</html>
